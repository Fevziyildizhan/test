            <h1<i class="far fa-phone"></i>Hi Chat</h1>

                    <input type="text" name="username" id="username" placeholder="Adınızı giriniz" required/>
                </div>

                    <input type="text" name="room" id="room" placeholder="odaya girişinizi yapın" required/>

            </form>
        </div>
    </div>
